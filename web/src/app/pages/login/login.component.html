<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://portal.consultoriaeco.com.br/IMG/LogoEco.png"
          class="img-fluid"
          alt="logo"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
          >
            <p class="lead fw-normal mb-0 me-3">Entre com o</p>
            <asl-google-signin-button> </asl-google-signin-button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Ou</p>
          </div>

          <div class="mb-4">
            <input
              [(ngModel)]="user.email"
              [ngModelOptions]="{ standalone: true }"
              type="email"
              class="form-control form-control-lg"
              placeholder="Insira seu e-mail"
            />
          </div>

          <div class="mb-3">
            <input
              [(ngModel)]="user.password"
              [ngModelOptions]="{ standalone: true }"
              type="password"
              class="form-control form-control-lg"
              placeholder="Insira sua senha"
            />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input
                [(ngModel)]="user.rememberMe"
                [ngModelOptions]="{ standalone: true }"
                id="lembre-me"
                class="form-check-input me-2"
                type="checkbox"
                value=""
              />
              <label for="lembre-me" class="form-check-label">
                Mantenha-me logado
              </label>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              (click)="login()"
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Entrar
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              NÃ£o tem uma conta?
              <a href="/sign-up" class="link">Registre-se</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
